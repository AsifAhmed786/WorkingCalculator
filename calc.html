<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main1">
        <div><input type="text" name="" id="input1" size=50px disabled></div>
        <p>Casio fx123</p>
        <div>
            <button class="btn btn-info">%</button>
            <button class="btn btn-info" onClick="clearScreen()">CE</button>
            <button class="btn btn-info"onClick="clearScreen()">C</button>
            <button class="btn btn-info" onClick="remove()">DEL</button>
            
        </div>
        <div>
            <button class="btn btn-info" onClick="press1('7')">7</button>
            <button class="btn btn-info" onClick="press1('8')">8</button>
            <button class="btn btn-info" onClick="press1('9')">9</button>
            <button class="btn btn-info" onClick="operationStart('X')">X</button>
            
        </div>
        <div>
            <button class="btn btn-info" onClick="press1('4')">4</button>
            <button class="btn btn-info" onClick="press1('5')">5</button>
            <button class="btn btn-info" onClick="press1('6')">6</button>
            <button class="btn btn-info" onClick="operationStart('-')">-</button>
            
        </div>
        <div>
            <button class="btn btn-info"onClick="press1('1')">1</button>
            <button class="btn btn-info" onClick="press1('2')">2</button>
            <button class="btn btn-info" onClick="press1('3')">3</button>
            <button class="btn btn-info" onClick="operationStart('+')" >+</button>
        </div>
        <div>
            <button class="btn btn-info">.</button>
            <button class="btn btn-info" onClick="press1('0')">0</button>
            <button class="btn btn-info" onClick="operationStart('=')">=</button>
            <button class="btn btn-info" onClick="operationStart('/')">/</button>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
